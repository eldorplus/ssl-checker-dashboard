version: "3"

services:
  redis:
    image: redis:6.0.5-alpine
    ports:
      - "6379:6379"

  checker:
    image: vensder/ssl-cert-checker
    depends_on:
      - redis
    environment:
      - IS_FIRST_LOAD_FROM_FILE_ENABLED=True

  notifier:
    image: vensder/ssl-cert-notifier
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - NOTIFY_IF_DAYS_LEFT=20
      - NOTIFY_EVERY_N_HOURS=8
      - WEBHOOK_URL=https://hooks.slack.com/services/${SECRET_HOOK_END}

  dashboard:
    image: vensder/ssl-checker-dashboard
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - checker
    environment:
      - REDIS_HOST=redis
    command:
      [
        "--worker-tmp-dir /dev/shm",
        "--log-file=-",
        "--workers=2",
        "-b 0.0.0.0:8080",
      ]

